<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap icons -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-- Spartan Fonts-->
    <link href="https://fonts.cdnfonts.com/css/spartan" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="../scss/main.css">
    <title>Devecoop</title>
</head>
<body>

  <header class="header">
    <!-- Hamburger icon -->
    <input class="sideMenu" type="checkbox" id="sideMenu" />
    <label class="hamb" for="sideMenu"  onclick="openMenu('sideMenu')"><span class="hamb-line"></span></label>
    <div class="shrink">
      <!-- Logo -->
      <a href="#" class="logo"><img src="../images/logo.png" ></a>
      <!-- Menu -->
      <nav class="nav">
        <ul class="menu">
          <li ><a href="nosotres.html">Nosotres</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <!-- <li><a href="#">Blog</a></li> -->
          <li class="contact-btn"><a href="contacto.html">Contacto</a>
          <li class="contact-lenguage"> ES | <span>EN </span></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="contacto-page">
    <div class="contacto-first">
      <div class="seccion-contact">
        <h1 class="text-contact">Contactanos para <br>poder ayudarte</h1>
        <p class="p-contact">
          Contamos mas<br> sobre tus proyectos.
        </p>
        <img src="../images/flechas-hero.png" alt="">
      </div>
      <div class="seccion-direccion-desktop ">
    </div>
      
  </div>
  <div class="bg-orange"></div>
  <div class="rombo-contacto">
    <img src="../images/rombos-contacto.svg" alt="">
  </div>
  <div class="formulario-contacto ">
    <h4>¡Contactanos!</h4>
    <form id="formulario-contacto" method="POST">
        <div class="input-group">
          <input id="name" type="text" name="name" maxlength="100" required="required" />
          <span class="bar"></span>
          <label for="name">Nombre</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" maxlength="100" required />
          <span class="bar"></span>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input id="subject" name="subject" maxlength="16" pattern="[0-9]+" required />
          <span class="bar"></span>
          <label for="subject">Teléfono</label>
        </div>
        <div class="field">
          <label for="budget">Rango de Precio</label>
          <div class="range-field">
            <input id="budget" type="range" min="0" max="100000" step="5000" value="0" name="budget" />
            <div id="budget_text">$0</div>
          </div>
        </div>
        <div class="field">
          <label for="message">Dejanos tu comentario</label>
          <textarea id="message" name="message" maxlength="500" required></textarea>
        </div>
        <div
          class="g-recaptcha"
          data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI">
        </div>
        <button type="button" class="button bg-violeta" id="btn-enviar" role="button">Enviar</button>
      </form>
    </div>

  </div>

  <footer class="footer">
      <div class="logo">
          <img src="../images/logowhite.svg" alt="Devecoop" />
      </div>
      <div class="footer-flex">
        <div class="social-links">
            <a href="https://facebook.com/devecoop" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://twitter.com/devecoop"><i class="bi bi-twitter"></i></a>
            <a href="https://instagram.com/devecoop"><i class="bi bi-instagram"></i></a>
        </div>
        <div class="p-footer">
          <p>+54 11 6841-2082</p>
          <p>Chile 1155, 1º (C1098AAW)</p>
          <p>Buenos Aires - Argentina</p>
        </div>
        <div class="data-fiscal">
          <img src="../images/fiscal.png" alt="Data Fiscal" />
        </div>
    </div>
  </footer>
</body>
</html>
